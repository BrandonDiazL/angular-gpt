
<div class="chat-container">
    <div class="chat-messages">
        <div class="grid gap-y-2">
            <!-- <span>Hola mundo!</span> -->
            @for (message of messages(); track $index) {

                @if (message.isGpt) {
                    <app-gpt-message [text]="message.text"/>
                }
                @else {
                    <app-my-message [text]="message.text"/>
                }
            }  

            @if (isLoading()) {
                <app-typing-loader />
            }
        </div>
    </div>

    <app-text-message-box placeholder="Escribe aqui lo que deseas" (onMessage)="handleMessage($event)"/>
    <app-text-messagebox-file placeholder="Escribe aqui lo que deseas" (onMessage)="handleMessageWithFile($event)"/>

    <app-text-message-box-select placeholder="Escribe aqui lo que deseas" (onMessage)="handleMessageWithSelect($event)" [options]="[{id:'1',text:'1'}, {id:'2',text:'2'}]"/>
</div>
