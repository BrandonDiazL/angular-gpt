
<div class="chat-container">
    <div class="chat-messages">
        <div class="grid gap-y-2">
            <!-- <span>Hola mundo!</span> -->
            <app-gpt-message text="Cual es el texto que deseas pasar a audio?." />

            @for (message of messages(); track $index) {

                @if (message.isGpt) {
                    <app-gpt-message [text]="message.text" [audioUrl]="message.audioUrl"/>
                }
                @else {
                    <app-my-message [text]="message.text"/>
                }
            }  

            @if (isLoading()) {
                <app-typing-loader />
            }
        </div>
    </div>

    <app-text-message-box-select placeholder="Escribe aqui lo que deseas" (onMessage)="handleMessageWithSelect($event)" [options]="voices"/>
</div>
